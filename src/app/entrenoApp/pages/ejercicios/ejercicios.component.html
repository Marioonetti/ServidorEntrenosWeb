<h2>Añadir Ejercicio</h2>
<hr>

<form (ngSubmit)="addEjercicio()" [formGroup]="ejercicioForm" autocomplete="off">

<div class="align-items-center">
<div class="form-group">
        <label for="nombre">Nombre</label>
        <input 
        type="text" 
        class="form-control" 
        id="nombre" 
        formControlName="nombre"
       >
       <span class="form-text text-danger"
            *ngIf="validarCampo('nombre')">
            El nombre no puede estar vacio
        </span>
      </div>

     <div class="row">
        <div class="form-group col-6">
          <label for="grupoMuscular">Grupo Muscular</label>
          <input 
          type="text" 
          class="form-control" 
          id="grupoMuscular" 
          placeholder="Ej Dorsal"
          formControlName="grupoMuscular"
        >
        <span class="form-text text-danger"
            *ngIf="validarCampo('grupoMuscular')">
            El ejercicio debe pertenecer a un grupo muscular
        </span>
        </div>
        <div class="form-group col-6">
            <label for="intensidad">Intensidad</label>
            <input 
            type="text" 
            class="form-control"
            id="intensidad" 
            placeholder="Ej Alta"
            formControlName="intensidad"
            >
            <span class="form-text text-danger"
            *ngIf="validarCampo('intensidad')">
            Indique la intensidad del Ejercicio
            </span>
          </div>
      </div>
     
      <div class="form-group">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea 
        class="form-control" 
        id="descripcion" 
        rows="3"
        formControlName="descripcion"></textarea>
        <span class="form-text text-danger"
            *ngIf="validarCampo('descripcion')">
            La descripcion del ejercicio no puede estar vacía
            </span>
      </div>

      <div class="form-group">
        <label for="imagen">Imagen</label>
        <input 
        type="text" 
        class="form-control" 
        id="imagen" 
        formControlName="img"
        placeholder="Url de la Imagen/Gif"
        >
        <span class="form-text text-danger"
            *ngIf="validarCampo('img')">
            El ejercicio tiene que tener una imagen
            </span>
      </div>
      
      <div class="text-center m-3" *ngIf="rutaImagen.length>0">
        <img src={{rutaImagen}} class="img-fluid rounded" alt="Preview">
      </div>


      <div class="row justify-content-center">
        <div class="col-4 d-grid mt-2 ">
          <button 
          type="submit" 
          class="btn btn-md btn-primary ">Añadir</button>
        </div>
      </div>
      
      
</div>
    
</form>
