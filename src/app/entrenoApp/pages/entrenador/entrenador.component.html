<h2>Registrar Nuevo Entrenador</h2>
<hr>

<form (ngSubmit)="addEntrenador()" [formGroup]="entrenadorForm" autocomplete="off">

<div class="align-items-center">
 
    <div class="row">
        <div class="form-group col-6">
          <label for="username">Nombre de Usuario</label>
          <input 
          type="text" 
          class="form-control" 
          id="username" 
          formControlName="username"
        >
        <span class="form-text text-danger"
              *ngIf="validarCampo('username')">
            El Nombre de Usuario no puede estar vacío
          </span>
        </div>
       
        <div class="form-group col-6">
            <label for="password">Contraseña</label>
            <input 
            type="password" 
            class="form-control"
            id="password" 
            formControlName="password"
            >
            <span class="form-text text-danger"
            *ngIf="validarCampo('password')">
            Se requiere una contraseña de mas de 6 caracteres
            </span>
          </div>
        </div>
     
      <div class="row">
        <div class="form-group col-4">
          <label for="nombre">Nombre</label>
          <input 
          type="text" 
          class="form-control" 
          id="nombre" 
          formControlName="nombre"
         >
         <span class="form-text text-danger"
              *ngIf="validarCampo('nombre')">
              El Nombre no puede estar vacio
          </span>
        </div>
        <div class="form-group col-4">
            <label for="apellidos">Apellidos</label>
            <input 
            type="text" 
            class="form-control"
            id="apellidos" 
            formControlName="apellidos"
            >
            <span class="form-text text-danger"
            *ngIf="validarCampo('apellidos')">
            Los Apellidos son obligatorios
            </span>
          </div>

          <div class="form-group col-4">
            <label for="edad">Edad</label>
            <input 
            type="number" 
            class="form-control" 
            id="edad" 
            formControlName="edad"
            >
            <span class="form-text text-danger"
                *ngIf="validarCampo('edad')">
                La Edad es obligatoria
                </span>
          </div>
      </div>

      <div class="form-group">
        <label for="imagen">Imagen de Perfil</label>
        <input 
        type="text" 
        class="form-control" 
        id="imagen" 
        formControlName="imagen"
        placeholder="Url de la imagen de perfil"
        >
        <span class="form-text text-danger"
            *ngIf="validarCampo('edad')">
            La Imagen de perfil es obligatoria
            </span>
      </div>
      
      <div class="text-center m-3" *ngIf="rutaImagen.length > 0">
        <img src={{rutaImagen}} class="img-fluid rounded" alt="Preview">
      </div>


      <div class="row justify-content-center">
        <div class="col-4 d-grid mt-2 ">
          <button 
          type="submit" 
          class="btn btn-md btn-primary ">Registrar Entrenador</button>
        </div>
      </div>
  </div>    
    
</form>
